<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewiko - Games and Apps</title>
    <link rel="icon" href="https://i.ibb.co/4StMCtC/57605988.png">
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
        header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .featured-games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game {
            margin: 10px;
            text-align: center;
        }
        .game img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }
        .game h2 {
            margin: 10px 0;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* New styles for bouncing Cube Wall */
        .bouncing-cubewall {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/4StMCtC/57605988.png" alt="Ewiko Logo">
        <h1>Games and Apps by Ewiko</h1>
    </header>
    <section class="featured-games">
        <div class="game">
            <a href="https://play.google.com/store/apps/details?id=com.Ewiko.CubeWallRumble">
                <img src="https://i.ibb.co/gRwC9j8/IMG-1343.png" alt="Cube Wall Icon">
            </a>
            <h2>Cube Wall</h2>
        </div>
        <div class="game">
            <a href="https://play.google.com/store/apps/details?id=com.storyboardapp">
                <img src="https://i.ibb.co/KqYHXcT/icon.png" alt="Storyboard App Icon">
            </a>
            <h2>Storyboard App</h2>
        </div>
        <div class="game">
            <a href="https://play.google.com/store/apps/details?id=com.Ewiko.SilentRain">
                <img src="https://i.ibb.co/1fg17hh/silent-rain-icon.png" alt="Silent Rain Icon">
            </a>
            <h2>Silent Rain</h2>
        </div>
        <div class="game">
            <a href="https://play.google.com/store/apps/details?id=com.sisa.app">
                <img src="https://i.ibb.co/Tw4SrcN/ic-launcher-playstore.png" alt="Sisa Icon">
            </a>
            <h2>Sisa</h2>
        </div>
        <div class="game">
            <a href="https://play.google.com/store/apps/details?id=com.ewiko.SimulSound">
                <img src="https://i.ibb.co/JyDcVS7/Simul-Logo.png" alt="SimulSound Icon">
            </a>
            <h2>SimulSound</h2>
        </div>
    </section>


 <div class="bouncing-cubewall" id="bouncing-cubewall">
        <img src="https://i.ibb.co/gRwC9j8/IMG-1343.png" alt="Cube Wall Icon">
    </div>

    <script>
        // JavaScript to move and detect collision of bouncing Cube Wall
        const cubewall = document.getElementById('bouncing-cubewall');
        const gameEntries = document.querySelectorAll('.game');

        function isColliding(element) {
            const cubewallRect = cubewall.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            return (
                cubewallRect.left < elementRect.right &&
                cubewallRect.right > elementRect.left &&
                cubewallRect.top < elementRect.bottom &&
                cubewallRect.bottom > elementRect.top
            );
        }

        function stopBouncing() {
            cubewall.style.animation = 'none';
        }

        function checkCollisions() {
            gameEntries.forEach(gameEntry => {
                if (isColliding(gameEntry)) {
                    stopBouncing();
                }
            });
        }

        setInterval(checkCollisions, 100); // Check collisions every 100ms
    </script>


    
    <footer>
        <p>&copy; 2023 Ewiko. All rights reserved.</p>
    </footer>
</body>
</html>
