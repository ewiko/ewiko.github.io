<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewiko - Games and Apps</title>
    <link rel="icon" href="https://i.ibb.co/4StMCtC/57605988.png">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5999969423819246"
     crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111111;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #111111;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #111111;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            background-color: #007bff;
        }
        .dropdown-icon {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        .featured-games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game {
            margin: 10px;
            text-align: center;
        }
        .game a {
            text-decoration: none;
        }
        .game img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
        }
        .game h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111111;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>

        </a>

            <button class="dropbtn">Games <img src="https://i.ibb.co/W0gq43S/Untitled-design-4.png" alt="Dropdown Icon" class="dropdown-icon"></button>

            </a>
